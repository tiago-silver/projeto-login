<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/style.css" >
    <title>Projeto login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem" >
                
            </div>
            <div id="formulario" >
                <h1>Login</h1>
                <p>
                    Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer suas configurações no seu ambiente.
                </p>
                <form action="" method="post" id="form">
                    <div class="container">
                        <label for="iemail">Email</label>
                        <input type="email" name="email" id="iemail" required >
                    </div>

                    <div class="container">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" required>
                    </div>

                    <div >
                        <input type="button" value="Entrar" class="botões">
                        <input type="reset" value="Esqueceu a senha?" class="botões">
                    </div>

                </form>

            </div>
        </section>

    </main>
</body>
</html>
